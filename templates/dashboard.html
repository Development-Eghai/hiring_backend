<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelAdvant Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .sidebar h1 {
            font-size: 24px;
            color: green;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            transition: background 0.3s;
            cursor: pointer;
        }

        .sidebar ul li a:hover {
            background-color: #ddd;
        }

        .sidebar ul li a.active {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        .sub-menu {
            list-style-type: none;
            padding-left: 20px;
            display: none;
        }

        .sidebar ul li.active .sub-menu {
            display: block;
        }

        .logout {
            color: red;
            margin-top: 20px;
        }

        .main {
            flex-grow: 1;
            padding: 20px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .form-container {
            display: none;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            border-radius: 5px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-container input, .form-container button {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>PixelAdvant</h1>
            <ul>
                <li><a href="#" class="menu-item">Reporting</a></li>
                <li>
                    <a href="#" class="menu-item planning">Planning</a>
                    <ul class="sub-menu requisition-menu">
                        <li>
                            <a href="#" class="menu-item requisition">Requisition Management</a>
                            <ul class="sub-menu requisition-submenu">
                                <li><a href="#" class="menu-item popup-trigger">Create Job Requisition</a></li>
                                <li><a href="#" class="menu-item popup-trigger">Roles and Requirements</a></li>
                                <li><a href="#" class="menu-item popup-trigger">Job Specification</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#" class="menu-item hiring">Hiring</a></li>
            </ul>
            <div class="logout"><a href="/logout/">Logout</a></div>
        </div>
        <div class="main">
            <h2>Dashboard</h2>
            <div id="form-container" class="form-container">
            <h2>Hiring Form</h2>
                {% if message %}
                    <p class="success-message">{{ message }}</p>
                {% endif %}
             <form action="{% url 'submit_candidate' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Enter Name" required>
                    <input type="email" name="email" placeholder="Enter Email ID" required>
                    <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
                    <button type="submit">Submit</button>

            </form>
            </div>
            </div>
        </div>
    </div>

    <div id="popup-box" class="popup">Work in Processing...</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let menuItems = document.querySelectorAll(".sidebar ul li a");
            let hiringMenu = document.querySelector(".menu-item.hiring");
            let formContainer = document.getElementById("form-container");
            let mainTitle = document.querySelector(".main h2");

            menuItems.forEach(item => {
                item.addEventListener("click", function (event) {
                    event.preventDefault();
                    menuItems.forEach(menu => menu.classList.remove("active"));
                    this.classList.add("active");

                    let submenu = this.nextElementSibling;
                    if (submenu && submenu.classList.contains("sub-menu")) {
                        submenu.style.display = (submenu.style.display === "block") ? "none" : "block";
                    }
                });
            });

            if (hiringMenu) {
                hiringMenu.addEventListener("click", function (event) {
                    event.preventDefault();
                    
                    mainTitle.style.display = "none";
                    formContainer.style.display = "block";
                });
            }

            let popups = document.querySelectorAll(".popup-trigger");
            popups.forEach(button => {
                button.addEventListener("click", function () {
                    let popup = document.getElementById("popup-box");
                    popup.innerHTML = `Work in Processing ${this.innerText}...`;
                    popup.classList.add("show");

                    setTimeout(() => {
                        popup.classList.remove("show");
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
