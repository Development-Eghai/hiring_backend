<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Login form -->
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" action="{% url 'login_page' %}"  >
            <h1 style="text-align: center;"><span style="color: green;">PixelAdvant</span></h1>

            {% csrf_token %}  <!-- CSRF token for security -->

            <!-- Login heading -->
            <h3>Login</h3>
            <hr>

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <!-- Username input field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" value="pixelhr@gmail.com"
                    placeholder="Enter username" required>
            </div>

            <!-- Password input field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" value="Admin@123" required>
            </div>

            <!-- Link to registration page -->
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
            {% if error %}
    <p style="color: red;text-align: center;"><br/>{{ error }}</p>
{% endif %}
        </form>
        
    </div>
</body>
</html>
