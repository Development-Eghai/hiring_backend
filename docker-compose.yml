version: '3.8'

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile  # Ensure this Dockerfile exists
    container_name: django-app
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    environment:
      DATABASE_HOST: mysql
      DATABASE_NAME: pixeladvant_hiring
      DATABASE_USER: root
      DATABASE_PASSWORD: PixelAdvant@123
    volumes:
      - .:/app  # Mount current directory into /app
    networks:
      - mynetwork

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: PixelAdvant@123
      MYSQL_DATABASE: pixeladvant_hiring
      MYSQL_USER: myuser
      MYSQL_PASSWORD: PixelAdvant@123
    ports:
      - "3307:3306"  # Host port 3307 â†’ container port 3306
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mynetwork:
    driver: bridge
